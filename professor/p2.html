<!DOCTYPE html>
<html>
<head>
    <title>p2</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            text-align: center;
        }

        .box-container {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 60px;
        }

        .box {
            width: 200px;
            height: 300px;
            border: 4px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            background-color: white;
            user-select: none;
        }

        .box.selected {
            background-color: skyblue;
        }

        .input-container {
            margin-top: 160px;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }

        .input-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .input-container input {
            width: 500px;
            padding: 16px;
            font-size: 24px;
        }

        .choice-wrapper {
            position: relative;
        }

        .choice-btn {
            padding: 14px 18px;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid black;
            background: white;
        }

        .choice-menu {
            position: absolute;
            top: 110%;
            left: 0;
            border: 2px solid black;
            background: white;
            display: none;
            width: 120px;
            z-index: 10;
        }

        .choice-menu div {
            padding: 10px;
            cursor: pointer;
            text-align: center;
        }

        .choice-menu div:hover {
            background-color: skyblue;
        }

        .next-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 16px 24px;
            font-size: 18px;
            cursor: pointer;
            border: 3px solid black;
            background-color: skyblue;
        }
		.menu-button {
            position: fixed;
            bottom: 30px;
            left: 30px;
            padding: 16px 26px;
            font-size: 18px;
            cursor: pointer;
            border: 3px solid black;
            background-color: skyblue;
        }
    </style>
</head>

<body>

    <h1>Select your first Question set</h1>

	<h4>You can specify the time slot on the next page</h4>

    <div class="box-container">
        <div class="box" onclick="toggleBox(this)">Question Set Exercise</div>
        <div class="box" onclick="toggleBox(this)">Question Set Lecture</div>
        <div class="box" onclick="toggleBox(this)">Question Set Practice</div>
    </div>

    <div class="input-container">
        <label for="answer">Write your own Question:</label><br><br>

        <div class="input-row">
            <input type="text" id="answer" placeholder="Type here">

            <div class="choice-wrapper">
                <button class="choice-btn" onclick="toggleChoiceMenu()">Choose</button>

                <div class="choice-menu" id="choiceMenu">
                    <div onclick="selectChoice('1–5')">1–5</div>
                    <div onclick="selectChoice('Yes / No')">Yes / No</div>
					
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom-right navigation button -->
    <button class="next-button" onclick="goToNextPage()">Next</button>
	<button class="menu-button" onclick="goToP1()">Menu</button>

    <script>
        function toggleBox(box) {
            box.classList.toggle("selected");
        }

        function toggleChoiceMenu() {
            const menu = document.getElementById("choiceMenu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        function selectChoice(choice) {
            const button = document.querySelector(".choice-btn");
            button.textContent = choice;
            document.getElementById("choiceMenu").style.display = "none";
        }

        function goToNextPage() {
            window.location.href = "p3.html";
        }
		function goToP1() {
            window.location.href = "p1.html";
        }
    </script>

</body>
</html>
