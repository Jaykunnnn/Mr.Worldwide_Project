<!DOCTYPE html>
<html>
<head>
    <title>P4</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
        }

        h1 {
            margin-top: 60px;
        }

        .section {
            margin-top: 80px;
        }

        .section h2 {
            margin-bottom: 40px;
        }

        .box-container {
            display: flex;
            justify-content: center;
            gap: 60px;
            flex-wrap: wrap;
        }

        .survey-box {
            width: 220px;
            height: 140px;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            background-color: lightgray;
        }

        .survey-box:hover {
            background-color: skyblue;
        }

        button:hover {
            background-color: skyblue;
        }

        .menu-button {
            position: fixed;
            bottom: 30px;
            left: 30px;
            padding: 16px 26px;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid black;
            background-color: lightgray;
        }
    </style>
</head>

<body>

    <h1>Survey Overview</h1>

    <!-- ONGOING -->
    <div class="section">
        <h2>Ongoing:</h2>

        <div class="box-container">
            
            <div class="survey-box" onclick="goToP5('GMCI Week 6')">Survey GMCI<br>Week 6</div>
            <div class="survey-box" onclick="goToP5('GMCI Week 5')">Survey GMCI<br>Week 5</div>
        </div>
    </div>

    <!-- COMPLETED -->
    <div class="section">
        <h2>Completed:</h2>

        <div class="box-container">
            <div class="survey-box" onclick="goToP5('GMCI Week 4')">Survey GMCI<br>Week 4</div>
            <div class="survey-box" onclick="goToP5('GMCI Week 3')">Survey GMCI<br>Week 3</div>
            <div class="survey-box" onclick="goToP5('GMCI Week 2')">Survey GMCI<br>Week 2</div>
            <div class="survey-box" onclick="goToP5('GMCI Week 1')">Survey GMCI<br>Week 1</div>
        </div>
    </div>

    <!-- MENU BUTTON -->
    <button class="menu-button" onclick="goToP1()">Menu</button>

    <script>
    function goToP5(surveyName) {
    window.location.href = "p5.html?survey=" + encodeURIComponent(surveyName);
    }

    function goToP1() {
    window.location.href = "p1.html";
    }
    </script>

</body>
</html>
