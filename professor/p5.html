<!DOCTYPE html>
<html>
<head>
    <title>Statistics</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Buttons */
        .back-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 16px 26px;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid black;
            background-color: lightgray;
        }

        .menu-button {
            position: fixed;
            bottom: 30px;
            left: 30px;
            padding: 16px 26px;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid black;
            background-color: lightgray;
        }

        .back-button:hover,
        .menu-button:hover {
            background-color: skyblue;
        }

        .delete-button {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 16px 26px;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid black;
            background-color: lightgray;
        }

        .delete-button:hover {
            background-color: skyblue;
        }

        /* Survey selection */
        .section.vertical {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            font-size: 22px;
        }

        .survey-row {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .survey-box {
            width: 220px;
            padding: 18px;
            border: 2px solid black;
            cursor: pointer;
            position: relative;
            user-select: none;
            background: lightgray;
        }

        .survey-box:hover {
            background-color: skyblue;
        }

        .dropdown {
            position: absolute;
            top: 110%;
            left: 0;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            border: 2px solid black;
            background: white;
            display: none;
            z-index: 100;
        }

        .dropdown div {
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
        }

        .dropdown div:hover {
            background-color: skyblue;
        }

        /* Graphs */
        .flex-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 60px;
            flex-wrap: wrap;
        }

        .center {
            max-width: 100%;
        }

        .flex-container img {
            border: 2px solid black;
            background: transparent;
        }
    </style>
</head>

<body>

    <h1 class="title">Statistics</h1>
    <h2>Select Surveys to Compare</h2>

    <!-- SURVEY SELECTORS -->
    <div class="section vertical">
        <div class="survey-row">
            <strong>Survey 1:</strong>
            <div class="survey-box" onclick="toggleDropdown('surveyADropdown')">
                <span id="surveyAValue">Select</span>
                <div class="dropdown" id="surveyADropdown"></div>
            </div>
        </div>

        <div class="survey-row">
            <strong>Survey 2:</strong>
            <div class="survey-box" onclick="toggleDropdown('surveyBDropdown')">
                <span id="surveyBValue">Select</span>
                <div class="dropdown" id="surveyBDropdown"></div>
            </div>
        </div>
    </div>

    <!-- GRAPHS -->
    <div class="flex-container">
        <div>
            <img id="graphA" src="p5_graph_placeholder.png" alt="Graph 1" class="center">
        </div>
        <div>
            <img id="graphB" src="p5_graph_placeholder.png" alt="Graph 2" class="center">
        </div>
    </div>

    <!-- NAV BUTTONS -->
    <button class="back-button" onclick="goToP4()">Back</button>
    <button class="menu-button" onclick="goToP1()">Menu</button>
    <button class="delete-button" onclick="confirmDelete()">delete</button>

    <script>
        const params = new URLSearchParams(window.location.search);
        const selectedSurvey = params.get("survey");

        if (selectedSurvey) {
            document.getElementById("surveyAValue").textContent = selectedSurvey;
        }

        function goToP4() {
            window.location.href = "p4.html";
        }

        function goToP1() {
            window.location.href = "p1.html";
        }

        function confirmDelete() {
            const answer = confirm("Do you want to delete this Survey?");
            if (answer) {
                window.location.href = "p4delete.html";
            }
        }

        function toggleDropdown(id) {
            document.querySelectorAll('.dropdown').forEach(d => {
                if (d.id !== id) d.style.display = "none";
            });

            const dropdown = document.getElementById(id);
            dropdown.style.display =
                dropdown.style.display === "block" ? "none" : "block";
        }

        <!--Graph selection-->
        const surveyGraphs = {
              "Prog1 – Variant 1": "prog1_graph.png",
              "Prog1 – Variant 2": "prog1_graph2.png",
              "GMCI – Variant 1": "gmci_graph.png",
              "GMCI – Variant 2": "gmci_graph2.png"
              
         };

       function selectSurvey(type, value) {
                document.getElementById(type + "Value").textContent = value;
                document.getElementById(type + "Dropdown").style.display = "none";

                const graphId = type === "surveyA" ? "graphA" : "graphB";

                if (surveyGraphs[value]) {
                    document.getElementById(graphId).src = surveyGraphs[value];
                }
        }
        

        // Survey list
        const surveys = [
              "Prog1 – Variant 1",
              "Prog1 – Variant 2",
              "GMCI – Variant 1",
              "GMCI – Variant 2"
        ];

        surveys.forEach(survey => {
            const divA = document.createElement("div");
            divA.textContent = survey;
            divA.onclick = () => selectSurvey("surveyA", survey);
            surveyADropdown.appendChild(divA);

            const divB = document.createElement("div");
            divB.textContent = survey;
            divB.onclick = () => selectSurvey("surveyB", survey);
            surveyBDropdown.appendChild(divB);
        });
    </script>

</body>
</html>
