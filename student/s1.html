<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Start</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
    }

    .page-container {
      border: 2px solid black;
      background-color: lightgray;
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
    }

    .greeting {
      text-align: left;
      font-size: 18px;
      margin-bottom: 80px;
    }

    h1 {
      margin-bottom: 50px;
      line-height: 1.4;
    }

    .btn-join {
      padding: 16px 40px;
      font-size: 18px;
      cursor: pointer;
      border: 2px solid black;
      background-color: lightgray;
      text-decoration: none;
      color: black;
      display: inline-block;
      animation: blink 4s infinite; 
    }
	
	.btn-join:hover {
      background-color: skyblue; 
    }

    /* Keyframes for blinking skyblue */
    @keyframes blink {
      0%, 50%, 100% {
        background-color: lightgray;
      }
      25%, 75% {
        background-color: skyblue;
      }
    }

    
  </style>
</head>

<body>

  <div class="page-container">
    <div class="greeting">
      Hallo Max,
    </div>

    <h1>
      Survey for 01-Grundlagen der<br>
      Mensch-Computer-Interaktion
    </h1>

    <a href="s2.html" class="btn-join">Join Survey</a>
  </div>

</body>
</html>
