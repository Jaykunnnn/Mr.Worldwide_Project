<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_s2.css">
    <title>Document</title>
</head>
<body>
    <div class="page-container">
        <h1>
            Participation until: 14:00, 09.10.2025
        </h1>

    <div class="course-title">
        Course: <span class="course-name">
            GMCI
        </span>
    </div>

    <form id="surveyForm">
        <div class="question">
            <span class="question-label">
                1. Good visual clarity
            </span>
            <div class="options-inline">
                <label>
                    <input type="radio" name="visual_clarity" value="yes" required>
                    Yes
                </label>
                <label>
                     <input type="radio" name="visual_clarity" value="no">
                    No
                </label>
            </div>
        </div>

        <div class="question">
            <label class="question-label" for="understanding">
                2. Understanding (1 = not clear, 5 = very clear)
            </label>
            <select name="understanding" id="understanding" required>
                <option value="">
                    Please choose 
                </option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <!-- Add more questions if needed -->

        <div class="question">
            <label class="question-label" for="feedback">
                Individual feedback
            </label>
            <textarea name="feedback" id="feedback" placeholder="Individual feedback: "></textarea>

        </div>

        <div class="bottom-bar">
            <button type="button" class="btn-next" id="nextButton">
                Next
            </button>
        </div>


    </form>
   </div>

   <script>
        document.getElementById('nextButton').addEventListener('click', function(){
            const form = document.getElementById('surveyForm');
            if(!form.checkValidity()){
                form.reportValidity();
                return;
            }

            window.location.href = 's3.html';
        });
   </script>

</body>
</html>
